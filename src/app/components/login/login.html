<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4 card p-4 shadow">
      <h3 class="text-center mb-4">Iniciar Sesión</h3>
      
      <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label class="form-label">Usuario</label>
          <input type="text" name="user" class="form-control" [(ngModel)]="userData.User" required>
        </div>
        
        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <input type="password" name="pwd" class="form-control" [(ngModel)]="userData.Pwd" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Entrar al Sistema</button>
        
        <div *ngIf="errorMsg" class="alert alert-danger mt-3">
          {{ errorMsg }}
        </div>
      </form>
    </div>
  </div>
</div>
